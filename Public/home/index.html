    <link rel="stylesheet" type="text/css" href="/Public/home/css/bootstrap.min.css">
    <link rel="icon" href="/Public/home/images/icon.png" type="image/x-icon">
    <script type="text/javascript" src="/Public/home/js/jquery-2.0.min.js"></script>
    <script type="text/javascript" src="/Public/home/js/bootstrap.min.js"></script>
</head>
<style>
    ul li {
        float: right;
        margin-left: 50px;
        margin-top: 10px;
    }

    ul li a {
        color: #000;
        font-size: 16px;
        font-family: "Microsoft YaHei";
    }

    ul li a:hover {
        color: #9b761d
    }

    #top div a {
        font-family: "Microsoft YaHei";
        text-decoration: none;
        font-size: 12px;
        color: #000;
    }

    #bottom {
        font-size: 12px;
        font-family: "Microsoft YaHei";
    }

    #icp{
        text-decoration: none;color: #fff;
    }

    pre{
        white-space: pre-wrap;
        white-space: -moz-pre-wrap;
        white-space: -o-pre-wrap;
        word-wrap: break-word;
        word-break: normal;
    }
</style>
<script>
    $(function () {
        var width = $(document).width();
        if (width > 1800) {
           $('#city_img div').height('500px');
            $('#city_img div img').height('500px');
            //$('#city_imgs').css('display','block');
        }
        var aQuery = window.location.href;  //取得Get参数
        if (aQuery.indexOf("status") > 0) {
            document.title='Maison Capital';
            $('#bottom').empty();
            $('#bottom').append("<div class='col-lg-12'style='color: #ffffff;text-align: center;margin-top: 20px;margin-bottom: 20px;'>" +
            "Maison Capital&nbsp;&nbsp;&nbsp;&nbsp;Copy Right©&nbsp;&nbsp;|&nbsp;&nbsp;<a href='law.html' style='text-decoration: none;color: #fff'>Legal explanation</a></div>");
            $('#top').empty();
            $('#top').append("<div style='text-align: right'><a href='index.html' style='text-decoration: none; color: #000'>中文</a>&nbsp;|&nbsp;<a href='index.html?status=1' style='text-decoration: none; color: #9b761d'>English</a>" +
            "</div><ul style='list-style: none;'><li><a href='contact.html?status=1' style='text-decoration: none;' id='contact'>CONTACTS</a></li>" +
            "<li><a href='news.html?status=1' style='text-decoration: none;' id='news'>NEWS</a></li>" +
            "<li><a href='case.html?status=1' style='text-decoration: none;'>INVESTMENTS</a></li>" +
            "<li><a href='team.html?status=1' style='text-decoration: none;' id='team'>TEAM</a></li>" +
            "<li><a href='abort.html?status=1' style='text-decoration: none;' id='abort'>ABOUT US</a></li></ul>");
            $.ajax({
                "url": '/home/index/home',
                "dataType": 'json',
                "data": {
                    "status": 1
                },
                success: function (r) {
                    var content = '<pre>' + r.msg.content + '</pre>';
                    var title = "<pre style='font-size: 36px; text-align: center; color:#525c75;font-weight: 600;font-family: 'Microsoft YaHei'>" + r.msg.title + "</pre>";
                    $('#title').html(title);
                    $('#content').html(content);
                    //$('#foot').text(r.msg.note);
                }
            });
        } else {
            $.ajax({
                "url": '/home/index/home',
                "dataType": 'json',
                success: function (r) {
                    var content = "<pre style='margin-top:50px;font-size: 16px; text-align: center; font-family: 'Microsoft YaHei'''>" + r.msg.content + "</pre>";
                    var title = "<pre style='font-size: 36px; text-align: center; color:#525c75;font-weight: 600;font-family: 'Microsoft YaHei'>" + r.msg.title + "</pre>";
                    $('#title').html(title);
                    $('#content').html(content);
                    //$('#foot').text(r.msg.note);
                }
            });
        }
        if (aQuery.indexOf("index") > 0) {
            $("#index").css('color', '#9b761d');
        }
    });
    function home() {
        var aQuery = window.location.href;  //取得Get参数
        if (aQuery.indexOf("status") > 0) {
            window.location.href = 'index.html?status=1';
        } else {
            window.location.href = 'index.html';
        }
    }
</script>
