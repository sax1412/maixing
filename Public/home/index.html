<style>
    ul li {
        float: left;
        margin-left: 20px;
        margin-top: 10px;
    }

    ul li a {
        color: #000;
        font-size: 14px;
        font-weight: 600;
    }

    ul li a:hover {
        color: #9b761d
    }
</style>
<script>
    $(function () {
        var aQuery = window.location.href;  //取得Get参数
        if(aQuery.indexOf("index")>0){
            $("#index").css('color','#9b761d');
        }
        if(aQuery.indexOf("status")>0){
            $.ajax({
                "url":'/home/index/home',
                "dataType":'json',
                "data":{
                    "status":1
                },
                success:function(r){
                    var content='<pre>'+r.msg.content+'</pre>';
                    $('#title').text(r.msg.title);
                    $('#content').html(content);
                    $('#foot').text(r.msg.note);
                }
            });
        }else{
            $.ajax({
                "url":'/home/index/home',
                "dataType":'json',
                success:function(r){
                    var content='<pre>'+r.msg.content+'</pre>';
                    $('#title').text(r.msg.title);
                    $('#content').html(content);
                    $('#foot').text(r.msg.note);
                }
            });
        }
    });
</script>
<style>
    pre{background-color: #ffffff;border: 0;font-size: 16px; text-align: center; font-family: 'Microsoft YaHei', sans-serif}
