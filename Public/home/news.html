<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>麦星</title>
    <link rel="stylesheet" type="text/css" href="/Public/home/css/bootstrap.min.css">
    <script type="text/javascript" src="/Public/home/js/jquery-2.0.min.js"></script>
    <script type="text/javascript" src="/Public/home/js/bootstrap.min.js"></script>
</head>
<style>
    ul li {
        float: right;
        margin-left: 20px;
        margin-top: 10px;
    }

    ul li a {
        color: #000;
        font-size: 16px;
        font-family: "Microsoft YaHei";
    }

    ul li a:hover {
        color: #9b761d
    }

    #top div a{
        font-family: "Microsoft YaHei";
        text-decoration: none;font-size:12px;color: #000;
    }
    #search {
        display: block;
        width: 30px;
        position: absolute;
        top: 6px;
        right: 13px;
    }

    #search:hover {
        cursor: pointer;
        font-size: 24px !important;
    }

    .title {
        font-weight: 600;
        color: #000;
        text-decoration: none;
    }

    .content {
        font-size: 12px;
    }

    #bottom{
        font-size: 12px;
        font-family: "Microsoft YaHei";
    }
</style>
<script>
    $(function () {
        var aQuery = window.location.href;
        if (aQuery.indexOf("news") > 0) {
            $("#news").css('color', '#9b761d');
        }
        if(aQuery.indexOf("status")>0){
            $('#img img').attr('src','/Public/home/images/news_en.jpg');
            $('#bottom').empty();
            $('#bottom').append("<div class='col-lg-12'style='color: #ffffff;text-align: center;margin-top: 20px;margin-bottom: 20px;'>" +
            "Maison Capital&nbsp;&nbsp;&nbsp;&nbsp;Copy Right©&nbsp;&nbsp;|&nbsp;&nbsp;<a href='law.html' style='text-decoration: none;color: #fff'>Legal explanation</a></div>");
            $('#top').empty();
            $('#top').append("<div style='text-align: right'><a href='index.html?status=1' id='index' style='text-decoration: none;color: #000'>Home</a>&nbsp;&nbsp;<a href='news.html' style='text-decoration: none; color: #000'>中文</a>&nbsp;|&nbsp;<a href='news.html?status=1' style='text-decoration: none; color: #000'>English</a>" +
            "</div><ul style='list-style: none;'><li><a href='contact.html?status=1' style='text-decoration: none;' id='contact'>Contact Us</a></li>" +
            "<li><a href='news.html?status=1' style='text-decoration: none;' id='news'>News</a></li>" +
            "<li><a href='#' style='text-decoration: none;'>Investment Case</a></li>" +
            "<li><a href='team.html?status=1' style='text-decoration: none;' id='team'>Investment Team</a></li>" +
            "<li><a href='abort.html?status=1' style='text-decoration: none;' id='abort'>About Us</a></li></ul>");
            $.ajax({
                "url": '/home/index/news',
                "dataType": 'json',
                "data":{
                    "status":1
                },
                success: function (r) {
                    var len = r.msg.length;
                    for (var i = 0; i < len; i++) {
                        $('#news_list').append("<div class='col-lg-1 col-lg-offset-1'>" + r.msg[i].time + "</div>" +
                        "<div class='col-lg-9'><a href='news_detail.html?id=" + r.msg[i].id + "' class='title'>" + r.msg[i].title + "</a></div>" +
                        "<div class='col-lg-9 col-lg-offset-2 content'>" + r.msg[i].intro + "</div>" +
                        "<hr class='col-lg-10 col-lg-offset-1'>");
                    }
                }
            });
        }else{
            $.ajax({
                "url": '/home/index/news',
                "dataType": 'json',
                success: function (r) {
                    var len = r.msg.length;
                    for (var i = 0; i < len; i++) {
                        $('#news_list').append("<div class='col-lg-1 col-lg-offset-1'>" + r.msg[i].time + "</div>" +
                        "<div class='col-lg-9'><a href='news_detail.html?id=" + r.msg[i].id + "' class='title'>" + r.msg[i].title + "</a></div>" +
                        "<div class='col-lg-9 col-lg-offset-2 content'>" + r.msg[i].intro + "</div>" +
                        "<hr class='col-lg-10 col-lg-offset-1'>");
                    }
                }
            });
        }

        $('#search').click(function () {
            $('#news_list').empty();
            var name = $('input[name=name]').val();
            $.ajax({
                "url": '/home/index/news',
                "data": {
                    "word": name
                },
                "dataType": 'json',
                success: function (r) {
                    var len = r.msg.length;
                    for (var i = 0; i < len; i++) {
                        $('#news_list').append("<div class='col-lg-1 col-lg-offset-1'>" + r.msg[i].time + "</div>" +
                        "<div class='col-lg-9'><a href='news_detail.html?id=" + r.msg[i].id + "' class='title'>" + r.msg[i].title + "</a></div>" +
                        "<div class='col-lg-9 col-lg-offset-2 content'>" + r.msg[i].intro + "</div>" +
                        "<hr class='col-lg-10 col-lg-offset-1'>");
                    }
                }
            });
        });
    });
   function show(){
       $('#show').css('display','none');
       $('#news_list').css('overflow-y','scroll');
       $('#up').css('display','block');
   }
   function up(){
       $('#up').css('display','none');
       $('#news_list').css('overflow-y','hidden');
       $('#show').css('display','block');
   }
</script>
<style>
    #news_list{height: 1000px; overflow-y: hidden;}
    #show,#up:hover{cursor: pointer}
</style>
<body>
<div class="container" style="margin-top: 10px;width: 100% !important;">
    <div class="row">
        <div class="col-lg-4">
            <img style="padding-top: 5px;" src="/Public/home/images/logo.jpg">
        </div>
        <div class="col-lg-6 col-lg-offset-2" id="top">
            <div style="text-align: right"><a href="index.html">首页</a>&nbsp;&nbsp;<a href="news.html">中文</a>&nbsp;|&nbsp;<a href="news.html?status=1">English</a>
            </div>
            <ul style="list-style: none;">
                <li><a href="contact.html" style="text-decoration: none;" id="contact">联系我们</a></li>
                <li><a href="news.html" style="text-decoration: none;" id="news">新闻动态</a></li>
                <li><a href="#" style="text-decoration: none;">投资案例</a></li>
                <li><a href="team.html" style="text-decoration: none;" id="team">投资团队</a></li>
                <li><a href="abort.html" style="text-decoration: none;" id="abort">关于我们</a></li>
            </ul>
        </div>
    </div>
</div>
<div style="margin-top: 10px;width: 100%;padding: 0">
    <div style="width: 100%;height: 400px; overflow: hidden; padding: 0">
        <img style="width: 100%;margin-top: -350px;" src="/Public/home/images/banner2.jpg">
    </div>
</div>
<div class="container" style="margin-top: -50px;">
    <div class="row">
        <div class="col-lg-3 col-lg-offset-1" id="img">
            <img src="/Public/home/images/news.jpg" style="opacity:0.9;-webkit-opacity:0.9;">
        </div>
        <div class="col-lg-3 col-lg-offset-4" style="margin-top: 80px;">
            <form id="form" action="/home/index/news" method="post">
                <input type="text" name="name" class="form-control">
                <span id="search" class="glyphicon glyphicon-search" style="font-size: 20px;color: #AAA"></span>
            </form>
        </div>
    </div>
</div>
<div class="container" style="margin-top: 40px;">
    <div class="row" id="news_list">

    </div>
    <div class="row">
        <div id="show" onclick="show()" class="col-lg-10 col-lg-offset-1" style="text-align: center; display:block;color: #999">
            ——&nbsp;&nbsp;查看更多&nbsp;&nbsp;——
        </div>
        <div id="up" onclick="up()" class="col-lg-10 col-lg-offset-1" style="text-align: center;display:none;color: #999">
            ——&nbsp;&nbsp;收起&nbsp;&nbsp;——
        </div>
    </div>
</div>
<div class="container" style="margin-top: 50px;width:100%;background-color: #525c75">
    <div class="row" id="bottom">
        <div class="col-lg-12"
             style="color: #ffffff;text-align: center;font-family: 'Microsoft YaHei';font-size: 12px;margin-top: 20px;margin-bottom: 20px;">
            麦星投资&nbsp;&nbsp;&nbsp;&nbsp;版权所有©&nbsp;&nbsp;|&nbsp;&nbsp;<a href="law.html" style="text-decoration: none;color: #fff">法律说明</a>
        </div>
    </div>
</div>
</body>
</html>
