<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>麦星</title>
    <link rel="stylesheet" type="text/css" href="/Public/home/css/bootstrap.min.css">
    <script type="text/javascript" src="/Public/home/js/jquery-2.0.min.js"></script>
    <script type="text/javascript" src="/Public/home/js/bootstrap.min.js"></script>
</head>
<style>
    ul li {
        float: left;
        margin-left: 20px;
        margin-top: 10px;
    }

    ul li a {
        color: #000;
        font-size: 14px;
        font-weight: 600;
    }

    ul li a:hover {
        color: #9b761d
    }

    #search {
        display: block;
        width: 30px;
        position: absolute;
        top: 6px;
        right: 13px;
    }

    #search:hover {
        cursor: pointer;
        font-size: 24px !important;
    }

    .title {
        font-weight: 600;
        color: #000;
        text-decoration: none;
    }

    .content {
        font-size: 12px;
    }
</style>
<script>
    $(function () {
        var aQuery = window.location.href;
        if (aQuery.indexOf("news") > 0) {
            $("#news").css('color', '#9b761d');
        }
        $.ajax({
            "url": '/home/index/news',
            "dataType": 'json',
            success: function (r) {
                var len = r.msg.length;
                for (var i = 0; i < len; i++) {
                    $('#news_list').append("<div class='col-lg-1 col-lg-offset-1'>" + r.msg[i].time + "</div>" +
                    "<div class='col-lg-9'><a href='news_detail.html?id=" + r.msg[i].id + "' class='title'>" + r.msg[i].title + "</a></div>" +
                    "<div class='col-lg-9 col-lg-offset-2 content'>" + r.msg[i].content1 + "</div>" +
                    "<hr class='col-lg-10 col-lg-offset-1'>");
                }
            }
        });
        $('#search').click(function () {
            $('#news_list').empty();
            var name = $('input[name=name]').val();
            $.ajax({
                "url": '/home/index/news',
                "data": {
                    "word": name
                },
                "dataType": 'json',
                success: function (r) {
                    var len = r.msg.length;
                    for (var i = 0; i < len; i++) {
                        $('#news_list').append("<div class='col-lg-1 col-lg-offset-1'>" + r.msg[i].time + "</div>" +
                        "<div class='col-lg-9'><a href='news_detail.html?id=" + r.msg[i].id + "' class='title'>" + r.msg[i].title + "</a></div>" +
                        "<div class='col-lg-9 col-lg-offset-2 content'>" + r.msg[i].content1 + "</div>" +
                        "<hr class='col-lg-10 col-lg-offset-1'>");
                    }
                }
            });
        });
    });
   function show(){
       $('#show').css('display','none');
       $('#news_list').css('overflow-y','scroll');
       $('#up').css('display','block');
   }
   function up(){
       $('#up').css('display','none');
       $('#news_list').css('overflow-y','hidden');
       $('#show').css('display','block');
   }
</script>
<style>
    #news_list{height: 1000px; overflow-y: hidden;}
    #show,#up:hover{cursor: pointer}
</style>
<body>
<div class="container" style="margin-top: 10px;">
    <div class="row">
        <div class="col-lg-4">
            <img style="padding-top: 5px;" src="/Public/home/images/logo.jpg">
        </div>
        <div class="col-lg-5 col-lg-offset-3">
            <div class="col-lg-4 col-lg-offset-7"><a href="index.html" style="text-decoration: none;color: #000">首页</a>&nbsp;&nbsp;中文&nbsp;|&nbsp;English
            </div>
            <ul style="list-style: none;">
                <li><a href="abort.html" style="text-decoration: none;" id="abort">关于我们</a></li>
                <li><a href="team.html" style="text-decoration: none;" id="team">投资团队</a></li>
                <li><a href="#" style="text-decoration: none;">投资案例</a></li>
                <li><a href="news.html" style="text-decoration: none;" id="news">新闻动态</a></li>
                <li><a href="contact.html" style="text-decoration: none;" id="contact">联系我们</a></li>
            </ul>
        </div>
    </div>
</div>
<div id="myCarousel" class="carousel slide" data-ride="carousel" style="margin-top: 10px;">
    <!-- 轮播（Carousel）指标 -->
    <ol class="carousel-indicators">
        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
        <li data-target="#myCarousel" data-slide-to="1"></li>
        <li data-target="#myCarousel" data-slide-to="2"></li>
    </ol>
    <!-- 轮播（Carousel）项目 -->
    <div class="carousel-inner">
        <div class="item active">
            <img src="/Public/home/images/banner1.jpg" style=" width:100%;" alt="First slide">
        </div>
        <div class="item">
            <img src="/Public/home/images/banner1.jpg" style="width:100%;" alt="Second slide">
        </div>
        <div class="item">
            <img src="/Public/home/images/banner1.jpg" style="width:100%;" alt="Third slide">
        </div>
    </div>
</div>
<div class="container" style="margin-top: -50px;">
    <div class="row">
        <div class="col-lg-3 col-lg-offset-1">
            <img src="/Public/home/images/news.jpg" style="opacity:0.9;-webkit-opacity:0.9;">
        </div>
        <div class="col-lg-3 col-lg-offset-4" style="margin-top: 80px;">
            <form id="form" action="/home/index/news" method="post">
                <input type="text" name="name" class="form-control">
                <span id="search" class="glyphicon glyphicon-search" style="font-size: 20px;color: #AAA"></span>
            </form>
        </div>
    </div>
</div>
<div class="container" style="margin-top: 40px;">
    <div class="row" id="news_list">

    </div>
    <div class="row">
        <div id="show" onclick="show()" class="col-lg-10 col-lg-offset-1" style="text-align: center; display:block;color: #999">
            ——&nbsp;&nbsp;查看更多&nbsp;&nbsp;——
        </div>
        <div id="up" onclick="up()" class="col-lg-10 col-lg-offset-1" style="text-align: center;display:none;color: #999">
            ——&nbsp;&nbsp;收起&nbsp;&nbsp;——
        </div>
    </div>
</div>
<div class="container" style="margin-top: 50px;width:100%;background-color: #525c75">
    <div class="row">
        <div class="col-lg-12"
             style="color: #ffffff;text-align: center;font-weight: 600;margin-top: 20px;margin-bottom: 20px;">
            麦星投诉&nbsp;&nbsp;&nbsp;&nbsp;版权所有©&nbsp;&nbsp;&nbsp;&nbsp;联系我们&nbsp;&nbsp;|&nbsp;&nbsp;法律说明
        </div>
    </div>
</div>
</body>
</html>
