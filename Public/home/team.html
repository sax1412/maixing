<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>麦星</title>
    <link rel="stylesheet" type="text/css" href="/Public/home/css/bootstrap.min.css">
    <script type="text/javascript" src="/Public/home/js/jquery-2.0.min.js"></script>
    <script type="text/javascript" src="/Public/home/js/bootstrap.min.js"></script>
</head>
<style>
    ul li {
        float: right;
        margin-left: 20px;
        margin-top: 10px;
    }

    ul li a {
        color: #000;
        font-size: 14px;
        font-weight: 600;
    }

    ul li a:hover {
        color: #9b761d
    }

    .picture {
        border-radius: 15px;
        width: 160px;
        transform: rotate(45deg);
        overflow: hidden;
        margin-left: 65px;
        float: left;
        margin-top: -30px;;
    }

    .picture:hover{
        cursor: pointer;
    }

    .picture > img {
        max-width: 100%;
        transform: rotate(-45deg) scale(1.42);
    }

    .space{
        width: 113px;
        height: 100px;
        float: left;
    }

    .shade{
        width: 160px;
        height: 160px;
        border-radius: 15px;
        position: absolute;
        z-index: 10;
        background-color: #666;
        opacity:0.7;-webkit-opacity:0.7;
        overflow: hidden;
        display: none;
    }

    .no_shade{
        transform: rotate(-45deg);
    }

    #name{
        font-size: 14px;
        font-weight: 600;
        font-family: "Microsoft YaHei", sans-serif;
    }

    #english,#position{
        font-size: 10px;
        font-family: "Microsoft YaHei", sans-serif;
    }
    .no_shade p{
        margin-left: 78px;
        margin-top: -10px;
        width: 50px;
        color: #fff;
        text-align: center;
    }

    #hr{margin-left:88px;width: 30px;margin-top: 3px;border-top: 1px solid; height: 10px;}
</style>
<script>
    $(function () {
        var aQuery = window.location.href;
        if (aQuery.indexOf("team") > 0) {
            $("#team").css('color', '#9b761d');
        }
        if(aQuery.indexOf("status")>0){
            $('#bottom').empty();
            $('#bottom').append("<div class='col-lg-12'style='color: #ffffff;text-align: center;font-weight: 600;margin-top: 20px;margin-bottom: 20px;'>" +
            "Maison Capital&nbsp;&nbsp;&nbsp;&nbsp;Copy Right©&nbsp;&nbsp;|&nbsp;&nbsp;<a href='law.html' style='text-decoration: none;color: #fff'>Legal explanation</a></div>");
            $('#top').empty();
            $('#top').append("<div style='text-align: right'><a href='index.html' id='index' style='text-decoration: none;color: #000'>Index</a>&nbsp;&nbsp;<a href='team.html' style='text-decoration: none; color: #000'>Chinese</a>&nbsp;|&nbsp;<a href='team.html?status=1' style='text-decoration: none; color: #000'>English</a>" +
            "</div><ul style='list-style: none;'><li><a href='contact.html' style='text-decoration: none;' id='contact'>Contact Us</a></li>" +
            "<li><a href='news.html' style='text-decoration: none;' id='news'>News</a></li>" +
            "<li><a href='#' style='text-decoration: none;'>Investment case</a></li>" +
            "<li><a href='team.html' style='text-decoration: none;' id='team'>Investment Team</a></li>" +
            "<li><a href='abort.html' style='text-decoration: none;' id='abort'>About Us</a></li></ul>");
            $.ajax({
                "url": '/home/index/team',
                "dataType": 'json',
                "data":{
                    "status":1
                },
                success: function (r) {
                    $('#team_intro').text(r.msg.intro);
                }
            });
        }else{
            $.ajax({
                "url": '/home/index/team',
                "dataType": 'json',
                success: function (r) {
                    $('#team_intro').text(r.msg.intro);
                }
            });
        }

        $.ajax({
            "url": '/home/index/member',
            "dataType": 'json',
            success: function (r) {
                var len = r.msg.length;
                var group = Math.ceil(len / 7);
                var n = 0;
                var m = 7;
                for (var j = 0; j < group; j++) {
                    $('#imgs').append("<div class='row' id='" + j + "'></div>");
                }
                for (var i = 0; i < group; i++) {
                    if (m > len) {
                        m = len;
                    }
                    for (var k = n; k < m; k++) {
                        if (k % 7 == 0) {
                            $('#' + i).append("<div class='space'></div>");
                        }
                        $('#' + i).append("<div class='picture' onmouseout='hide(this)'  onmouseover='show(this)'><div class='shade'><div class='no_shade'><p style='margin-top: 80px;' id='name'>"+r.msg[k].name+"</p><p id='english'>"+r.msg[k].english+"</p><p id='hr'></p><p id='position'>"+r.msg[k].position+"</p></div></div><img src='../.." + r.msg[k].img + "'></div>");
                    }
                    m = m + 7;
                    n = n + 7;
                }
            }
        });
    });
    function show(id){
       $(id).find('.shade').css('display','block');
    }

    function hide(id){
        $(id).find('.shade').css('display','none');
    }
</script>
<style>
    #team_intro {
        font-size: 16px;
        font-weight: 500;
        padding-top: 90px;
        font-family: "Microsoft YaHei", sans-serif
    }
</style>

        </div>
        <div class="col-lg-6 col-lg-offset-2" id="top" style="padding-right: 20px;">
            <div style="text-align: right"><a href="index.html" style="text-decoration: none;color: #000">首页</a>&nbsp;&nbsp;<a href="team.html" style="text-decoration: none; color: #000">中文</a>&nbsp;|&nbsp;<a href="team.html?status=1" style="text-decoration: none; color: #000">English</a>
            </div>
            <ul style="list-style: none;">
                <li><a href="contact.html" style="text-decoration: none;" id="contact">联系我们</a></li>
                <li><a href="news.html" style="text-decoration: none;" id="news">新闻动态</a></li>
                <li><a href="#" style="text-decoration: none;">投资案例</a></li>
                <li><a href="team.html" style="text-decoration: none;" id="team">投资团队</a></li>
                <li><a href="abort.html" style="text-decoration: none;" id="abort">关于我们</a></li>
            </ul>
        </div>
    </div>
</div>
<div style="margin-top: 10px;width: 100%;padding: 0">
    <div style="width: 100%; padding: 0">
        <img style="width: 100%; height: 400px;" src="/Public/home/images/banner1.jpg">
    </div>
</div>
<div class="container" style="margin-top: -50px;">
    <div class="row">
        <div class="col-lg-3 col-lg-offset-1">
            <img src="/Public/home/images/team.jpg" style="opacity:0.9;-webkit-opacity:0.9;">
        </div>
        <div class="col-lg-6 " id="team_intro">

        </div>
    </div>
</div>

</div>

    <div class="row" id="bottom">
        <div class="col-lg-12"
             style="color: #ffffff;text-align: center;font-weight: 600;margin-top: 20px;margin-bottom: 20px;">
            麦星投资&nbsp;&nbsp;&nbsp;&nbsp;版权所有©&nbsp;&nbsp;|&nbsp;&nbsp;<a href="law.html" style="text-decoration: none;color: #fff">法律说明</a>
        </div>
    </div>
</div>
</body>
</html>
