<!DOCTYPE html>
<html>
<head lang="en">

</head>
<style>
    ul li {
        float: left;
        margin-left: 20px;
        margin-top: 10px;
    }

    ul li a {
        color: #000;
        font-size: 14px;
        font-weight: 600;
    }

    ul li a:hover {
        color: #9b761d
    }

    .picture {
        border-radius: 15px;
        width: 160px;
        transform: rotate(45deg);
        overflow: hidden;
        margin-left: 65px;
        float: left;
        margin-top: -30px;;
    }

    .picture:hover{
        cursor: pointer;
    }

    .picture > img {
        max-width: 100%;
        transform: rotate(-45deg) scale(1.42);
    }

    .space{
        width: 113px;
        height: 100px;
        float: left;
    }

    .shade{
        width: 160px;
        height: 160px;
        border-radius: 15px;
        position: absolute;
        z-index: 10;
        background-color: #666;
        opacity:0.7;-webkit-opacity:0.7;
        overflow: hidden;
        display: none;
    }

    .no_shade{
        transform: rotate(-45deg);
    }

    #name{
        font-size: 14px;
        font-weight: 600;
        font-family: "Microsoft YaHei", sans-serif;
    }

    #english,#position{
        font-size: 10px;
        font-family: "Microsoft YaHei", sans-serif;
    }
    .no_shade p{
        margin-left: 78px;
        margin-top: -10px;
        width: 50px;
        color: #fff;
        text-align: center;
    }

    #hr{margin-left:88px;width: 30px;margin-top: 3px;border-top: 1px solid; height: 10px;}
</style>
<script>
    $(function () {
        var aQuery = window.location.href;
        if (aQuery.indexOf("team") > 0) {
            $("#team").css('color', '#9b761d');
        }
        $.ajax({
            "url": '/home/index/team',
            "dataType": 'json',
            success: function (r) {
                $('#team_intro').text(r.msg.intro);
            }
        });
        $.ajax({
            "url": '/home/index/member',
            "dataType": 'json',
            success: function (r) {
                var len = r.msg.length;
                var group = Math.ceil(len / 7);
                var n = 0;
                var m = 7;
                for (var j = 0; j < group; j++) {
                    $('#imgs').append("<div class='row' id='" + j + "'></div>");
                }
                for (var i = 0; i < group; i++) {
                    if (m > len) {
                        m = len;
                    }
                    for (var k = n; k < m; k++) {
                        if (k % 7 == 0) {
                            $('#' + i).append("<div class='space'></div>");
                        }
                        $('#' + i).append("<div class='picture' onmouseout='hide(this)'  onmouseover='show(this)'><div class='shade'><div class='no_shade'><p style='margin-top: 80px;' id='name'>"+r.msg[k].name+"</p><p id='english'>"+r.msg[k].english+"</p><p id='hr'></p><p id='position'>"+r.msg[k].position+"</p></div></div><img src='../.." + r.msg[k].img + "'></div>");
                    }
                    m = m + 7;
                    n = n + 7;
                }
            }
        });
    });
    function show(id){
       $(id).find('.shade').css('display','block');
    }

    function hide(id){
        $(id).find('.shade').css('display','none');
    }
</script>
<style>
    #team_intro {
        font-size: 16px;
        font-weight: 500;
        padding-top: 90px;

    }
