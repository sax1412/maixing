<style>
    ul li {
        float: right;
        margin-left: 50px;
        margin-top: 10px;
    }

    ul li a {

    }

    ul li a:hover {

    }

    #top div a {
        font-family: "Microsoft YaHei";
        text-decoration: none;
        font-size: 12px;
        color: #000;
    }

    #bottom {
        font-size: 12px;
        font-family: "Microsoft YaHei";
    }

    .picture {
        border-radius: 15px;
        width: 160px;
        transform: rotate(45deg);
        -ms-transform: rotate(45deg);
        -moz-transform: rotate(45deg);
        -webkit-transform: rotate(45deg);
        -o-transform: rotate(45deg);
        overflow: hidden;
        margin-left: 65px;
        float: left;
        margin-top: -30px;
    }

    .picture:hover {
        cursor: pointer;
    }

    .picture > img {
        max-width: 100%;
        transform: rotate(-45deg) scale(1.42);
        -ms-transform: rotate(-45deg) scale(1.42);
        -moz-transform: rotate(-45deg) scale(1.42);
        -webkit-transform: rotate(-45deg) scale(1.42);
        -o-transform: rotate(-45deg) scale(1.42);
    }

    .space {
        width: 113px;
        height: 100px;
        float: left;
    }

    .shade {
        width: 160px;
        height: 160px;
        border-radius: 15px;
        position: absolute;
        z-index: 10;
        background-color: #525c75;
        opacity: 0.8;
        -webkit-opacity: 0.8;
        overflow: hidden;
        display: none;
    }

    .no_shade {
        transform: rotate(-45deg);
        -ms-transform: rotate(-45deg); /* IE 9 */
        -moz-transform: rotate(-45deg); /* Firefox */
        -webkit-transform: rotate(-45deg); /* Safari 和 Chrome */
        -o-transform: rotate(-45deg);

    }

        color: #fff;
        text-align: center;
    }

        margin-top: 3px;

    }

        -webkit-opacity: 0.8;

        display: none;

<script>
    $(function () {
        var aQuery = window.location.href;
        if (aQuery.indexOf("team") > 0) {
            $("#team").css('color', '#9b761d');
        }

        var width=$(document.body).width();
        $('#img_div').css('margin-left',(width-900)/2+20);
        if (aQuery.indexOf("status") > 0) {
            $('#img img').attr('src', '/Public/home/images/team_en.jpg');
            $('#bottom').empty();
            $('#bottom').append("<div class='col-lg-12'style='color: #ffffff;text-align: center;margin-top: 20px;margin-bottom: 20px;'>" +

            $('#top').append("<div style='text-align: right'><a href='team.html' style='text-decoration: none; color: #000'>中文</a>&nbsp;|&nbsp;<a href='team.html?status=1' style='text-decoration: none; color: #9b761d'>English</a>" +
            "</div><ul style='list-style: none;'><li><a href='contact.html?status=1' style='text-decoration: none;' id='contact'>CONTACTS</a></li>" +
            "<li><a href='news.html?status=1' style='text-decoration: none;' id='news'>NEWS</a></li>" +
            "<li><a href='case.html?status=1' style='text-decoration: none;'>INVESTEMNTS</a></li>" +
            "<li><a href='team.html?status=1' style='text-decoration: none;color: #9b761d' id='team'>TEAM</a></li>" +
            "<li><a href='abort.html?status=1' style='text-decoration: none;' id='abort'>ABOUT US</a></li></ul>");
            $.ajax({
                "url": '/home/index/team',
                "dataType": 'json',
                "data": {
                    "status": 1
                },
                success: function (r) {
                    if (r.msg.agent == 1) {
                        $('#imgs').css('margin-left', '1%');
                    }
                    //$('#team_intro').text(r.msg.intro);
                }
            });
        } else {
            $.ajax({
                "url": '/home/index/team',
                "dataType": 'json',
                success: function (r) {
                    if (r.msg.agent == 1) {
                        $('#imgs').css('margin-left', '1%');
                    }
                    //$('#team_intro').text(r.msg.intro);
                }
            });
        }

        $.ajax({
            "url": '/home/index/member',
            "dataType": 'json',
            success: function (r) {
                var len = r.msg.length;
                for (var i = 0; i < len; i++) {
                    $('#imgs').append("<div class='col-lg-4' onmouseover='show(this)' onmouseout='hide(this)' onclick='detail(this)' style='padding:0;width:280px !important;margin-top: 10px;text-align:center;height: 200px'>" +
                    "<div class='new'><p style='display: none'>" + r.msg[i].id + "</p>" +
                    "<p style='margin-top: 80px;' id='name'>" + r.msg[i].name + "</p>" +
                    "<p id='english'>" + r.msg[i].english + "</p><p id='hr' style='width: 20% !important;margin-left: 40%'></p>" +
                    "<p id='position'>" + r.msg[i].position + "</p></div>" +
                    "<img src='../.." + r.msg[i].img + "' style='width:95%;height:200px;'></div>");
                }
                var height = $(document.body).height();
                $('#mask').height(height);
                /*var len = r.msg.length;
                 var group = Math.ceil(len / 7);
                 var n = 0;
                 var m = 7;
                 for (var j = 0; j < group; j++) {
                 $('#imgs').append("<div class='row' style='width:940px;' id='" + j + "'></div>");
                 }
                 for (var i = 0; i < group; i++) {
                 if (m > len) {
                 m = len;
                 }
                 for (var k = n; k < m; k++) {
                 if (k % 7 == 0) {
                 $('#' + i).append("<div class='space'></div>");
                 }
                 $('#' + i).append("<div class='picture' onmouseout='hide(this)'  onmouseover='show(this)'><div class='shade'><div class='no_shade'><p style='margin-top: 80px;' id='name'>" + r.msg[k].name + "</p><p id='english'>" + r.msg[k].english + "</p><p id='hr'></p><p id='position'>" + r.msg[k].position + "</p></div></div><img src='../.." + r.msg[k].img + "'></div>");
                 }
                 m = m + 7;
                 n = n + 7;
                 }*/
            }
        });
    });
    function show(id) {
        $(id).find('.new').css('display', 'block');
    }

    function hide(id) {
        $(id).find('.new').css('display', 'none');
    }
    function home() {
        var aQuery = window.location.href;  //取得Get参数
        if (aQuery.indexOf("status") > 0) {
            window.location.href = 'index.html?status=1';
        } else {
            window.location.href = 'index.html';
        }
    }
    function detail(e) {
        document.documentElement.style.overflow = "hidden";
        $('#detail').css('display', 'block');
        $('#mask').css('display', 'block');
        var id = $(e).children('.new').children('p').first().text();
        $.ajax({
            url: '/home/index/member_detail',
            data: {
                id: id
            },
            dataType: 'json',
            success: function (r) {
                var intro='<pre>'+r.msg.intro+'</pre>';
                $('#member_img').attr('src', '../..' + r.msg.img);
                $('#name').text(r.msg.name);
                $('#en_name').text(r.msg.english);
                $('#position').text(r.msg.position);
                $('#intro').html(intro);
            }
        });
    }
</script>
