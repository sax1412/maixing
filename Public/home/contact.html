<head lang="en">

<style>
    ul li {
        float: right;
        margin-left: 20px;
        margin-top: 10px;
    }

    ul li a {
        color: #000;
        font-size: 14px;
        font-weight: 600;
    }

    ul li a:hover {
        color: #9b761d
    }
</style>
<script>
    function show(id) {
        $('.city_name').css('border','0');
        $('#city_one').css('display','none');
        $(id).css('border-bottom','2px #9b761d solid');
        var name = $(id).text();
        $('.hidden').each(function () {
            if ($(this).text() == name){
                $(this).parent().css('display','block');
            }else{
                $(this).parent().css('display','none');
            }
        });
    }
    $(function () {
        var aQuery = window.location.href;
        if (aQuery.indexOf("contact") > 0) {
            $("#contact").css('color', '#9b761d');
        }
        if(aQuery.indexOf("status")>0){
            $('#bottom').empty();
            $('#bottom').append("<div class='col-lg-12'style='color: #ffffff;text-align: center;font-weight: 600;margin-top: 20px;margin-bottom: 20px;'>" +
            "Maison Capital&nbsp;&nbsp;&nbsp;&nbsp;Copy Right©&nbsp;&nbsp;|&nbsp;&nbsp;<a href='law.html' style='text-decoration: none;color: #fff'>Legal explanation</a></div>");
            $('#top').empty();
            $('#top').append("<div style='text-align: right'><a href='index.html?status=1' id='index' style='text-decoration: none;color: #000'>Home</a>&nbsp;&nbsp;<a href='contact.html' style='text-decoration: none; color: #000'>中文</a>&nbsp;|&nbsp;<a href='contact.html?status=1' style='text-decoration: none; color: #000'>English</a>" +
            "</div><ul style='list-style: none;'><li><a href='contact.html?status=1' style='text-decoration: none;' id='contact'>Contact Us</a></li>" +
            "<li><a href='news.html?status=1' style='text-decoration: none;' id='news'>News</a></li>" +
            "<li><a href='#' style='text-decoration: none;'>Investment Case</a></li>" +
            "<li><a href='team.html?status=1' style='text-decoration: none;' id='team'>Investment Team</a></li>" +
            "<li><a href='abort.html?status=1' style='text-decoration: none;' id='abort'>About Us</a></li></ul>");
            $.ajax({
                "url": '/home/index/city',
                "dataType": 'json',
                "data":{
                    "status":1
                },
                success: function (r) {
                    var len = r.msg.length;
                    for (var i = 0; i < len; i++) {
                        $('#city_list').append("<span class='city_name' onclick='show(this)'>" + r.msg[i].city + "</span>");
                        $('#city').append("<div class='row detail'>" +
                        "<div class='hidden'>" + r.msg[i].city + "</div>" +
                        "<div class='col-lg-4 col-lg-offset-1'><img style='width: 110%' src='../.." + r.msg[i].img + "'>" +
                        "</div>" +
                        "<div class='col-lg-5 col-lg-offset-1'><p class='company'>" + r.msg[i].company + "</p><p><span>电话：</span>" + r.msg[i].tel + "</p><p><span>传真：</span>" + r.msg[i].fax + "</p><p><span>邮箱：</span>" + r.msg[i].email + "</p><p><span>地址：</span>" + r.msg[i].add + "</p>" +
                        "</div>" +
                        "</div>");
                    }
                    $('#city_list').find('span').first().css('border-bottom','2px #9b761d solid');
                    $('#city_one').append("<div class='row'><div class='col-lg-4 col-lg-offset-1'><img style='width: 110%' src='../.." + r.msg[0].img + "'>" +
                    "</div>" +
                    "<div class='col-lg-5 col-lg-offset-1'><p class='company'>" + r.msg[0].company + "</p><p><span>电话：</span>" + r.msg[0].tel + "</p><p><span>传真：</span>" + r.msg[0].fax + "</p><p><span>邮箱：</span>" + r.msg[0].email + "</p><p><span>地址：</span>" + r.msg[0].add + "</p>" +
                    "</div>" +
                    "</div>");
                }
            });
        }else{
            $.ajax({
                "url": '/home/index/city',
                "dataType": 'json',
                success: function (r) {
                    var len = r.msg.length;
                    for (var i = 0; i < len; i++) {
                        $('#city_list').append("<span class='city_name' onclick='show(this)'>" + r.msg[i].city + "</span>");
                        $('#city').append("<div class='row detail'>" +
                        "<div class='hidden'>" + r.msg[i].city + "</div>" +
                        "<div class='col-lg-4 col-lg-offset-1'><img style='width: 110%' src='../.." + r.msg[i].img + "'>" +
                        "</div>" +
                        "<div class='col-lg-5 col-lg-offset-1'><p class='company'>" + r.msg[i].company + "</p><p><span>电话：</span>" + r.msg[i].tel + "</p><p><span>传真：</span>" + r.msg[i].fax + "</p><p><span>邮箱：</span>" + r.msg[i].email + "</p><p><span>地址：</span>" + r.msg[i].add + "</p>" +
                        "</div>" +
                        "</div>");
                    }
                    $('#city_list').find('span').first().css('border-bottom','2px #9b761d solid');
                    $('#city_one').append("<div class='row'><div class='col-lg-4 col-lg-offset-1'><img style='width: 110%' src='../.." + r.msg[0].img + "'>" +
                    "</div>" +
                    "<div class='col-lg-5 col-lg-offset-1'><p class='company'>" + r.msg[0].company + "</p><p><span>电话：</span>" + r.msg[0].tel + "</p><p><span>传真：</span>" + r.msg[0].fax + "</p><p><span>邮箱：</span>" + r.msg[0].email + "</p><p><span>地址：</span>" + r.msg[0].add + "</p>" +
                    "</div>" +
                    "</div>");
                }
            });
        }
    });
</script>
