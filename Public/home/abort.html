<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>麦星</title>
    <link rel="stylesheet" type="text/css" href="/Public/home/css/bootstrap.min.css">
    <script type="text/javascript" src="/Public/home/js/jquery-2.0.min.js"></script>
    <script type="text/javascript" src="/Public/home/js/bootstrap.min.js"></script>
</head>
<style>
    ul li {
        float: right;
        margin-left: 20px;
        margin-top: 10px;
    }

    ul li a {
        color: #000;
        font-size: 14px;
        font-weight: 600;
    }

    ul li a:hover {
        color: #9b761d
    }
</style>
<script>
    $(function () {
        var aQuery = window.location.href;  //取得Get参数
        if (aQuery.indexOf("abort") > 0) {
            $("#abort").css('color', '#9b761d');
        }
        if (aQuery.indexOf("status") > 0) {
            $('#title').text('Maision Message');
            $('#bottom').empty();
            $('#bottom').append("<div class='col-lg-12'style='color: #ffffff;text-align: center;font-weight: 600;margin-top: 20px;margin-bottom: 20px;'>" +
            "Maison Capital&nbsp;&nbsp;&nbsp;&nbsp;Copy Right©&nbsp;&nbsp;|&nbsp;&nbsp;<a href='law.html' style='text-decoration: none;color: #fff'>Legal explanation</a></div>");
            $('#top').empty();
            $('#top').append("<div style='text-align: right'><a href='index.html?status=1' id='index' style='text-decoration: none;color: #000'>Home</a>&nbsp;&nbsp;<a href='abort.html' style='text-decoration: none; color: #000'>中文</a>&nbsp;|&nbsp;<a href='abort.html?status=1' style='text-decoration: none; color: #000'>English</a>" +
            "</div><ul style='list-style: none;'><li><a href='contact.html?status=1' style='text-decoration: none;' id='contact'>Contact Us</a></li>" +
            "<li><a href='news.html?status=1' style='text-decoration: none;' id='news'>News</a></li>" +
            "<li><a href='#' style='text-decoration: none;'>Investment Case</a></li>" +
            "<li><a href='team.html?status=1' style='text-decoration: none;' id='team'>Investment Team</a></li>" +
            "<li><a href='abort.html?status=1' style='text-decoration: none;' id='abort'>About Us</a></li></ul>");
            $.ajax({
                "url": '/home/index/abort',
                "dataType": 'json',
                "data": {
                    "status": 1
                },
                success: function (r) {
                    var content = '<pre>' + r.msg.content + '</pre>';
                    $('#content').html(content);
                }
            });

            $.ajax({
                "url": '/home/index/menu',
                "dataType": 'json',
                "data": {
                    "status": 1
                },
                success: function (r) {
                    var length = r.msg.length;
                    for (var i = 0; i < length; i++) {
                        $('#menu').append("<div class='row'><div class='col-lg-2 col-lg-offset-1 menu' onclick='menu_detail(" + r.msg[i].id + ")'>" + r.msg[i].menu + "</div></div>");
                    }
                }
            });
        } else {
            $.ajax({
                "url": '/home/index/abort',
                "dataType": 'json',
                success: function (r) {
                    var content = '<pre>' + r.msg.content + '</pre>';
                    $('#content').html(content);
                }
            });

            $.ajax({
                "url": '/home/index/menu',
                "dataType": 'json',
                success: function (r) {
                    var length = r.msg.length;
                    for (var i = 0; i < length; i++) {
                        $('#menu').append("<div class='row'><div class='col-lg-2 col-lg-offset-1 menu' onclick='menu_detail(" + r.msg[i].id + ")'>" + r.msg[i].menu + "</div></div>");
                    }
                }
            });
        }
    });

    function menu_detail(id) {
        $('#detail').empty();
        $.ajax({
            "url": '/home/index/menu_detail',
            "dataType": 'json',
            "data": {
                "id": id
            },
            success: function (r) {
                var len = r.msg.content.length;
                for (var i = 0; i < len; i++) {
                    $('#detail').append("<div class='col-lg-8 col-lg-offset-4' style='border-bottom:1px #BBB solid;margin-bottom: 20px;padding-bottom: 20px;'>" +
                    "<div class='col-lg-1'><img src='/Public/home/images/1.jpg'></div><div class='title'>" + r.msg.content[i][0] + "</div>" +
                    "<div class='content col-lg-offset-1' style='margin-top: 10px;'><pre style='font-size: 14px;text-align: left !important; padding: 0'>" + r.msg.content[i][1] + "</pre></div></div>");
                }
            }
        })
    }
</script>
<style>
    pre {
        background-color: #ffffff;
        border: 0;

    .col-lg-2{

                <li><a href="#" style="text-decoration: none;">投资案例</a></li>
                <li><a href="team.html" style="text-decoration: none;" id="team">投资团队</a></li>
