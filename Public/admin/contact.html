    <script>

        function add() {
            $('#form').css('display', 'block');
        }
        function form_close() {
            $('#form').css('display', 'none');
            $('#insert').text('提交');
        }
        function edit(id) {
            this_id = id;
            $.ajax({
                url: '/admin/contact/contact_find',
                type: 'POST',
                dataType: 'json',
                data: {
                    "id": id
                },
                success: function (r) {
                    $('#form').css('display', 'block');
                    $('#img').val(r.msg.img);
                    $('#company').val(r.msg.company);
                    $('#fax').val(r.msg.fax);
                    $('#email').val(r.msg.email);
                    $('#tel').val(r.msg.tel);
                    $('#city').val(r.msg.city);
                    $('#add').val(r.msg.add);
                    $('#insert').text('保存');
                }
            })
        }
        function save(id) {
            var img = $('#img').val();
            var company = $('#company').val();
            var fax = $('#fax').val();
            var email = $('#email').val();
            var tel = $('#tel').val();
            var add = $('#add').val();
            var city = $('#city').val();
            $.ajax({
                url: '/admin/contact/contact_save',
                type: 'POST',
                dataType: 'json',
                data: {
                    "id": id,
                    "img": img,
                    "company": company,
                    "fax": fax,
                    "email": email,
                    "tel": tel,
                    "city":city,
                    "add":add
                },
                success: function (r) {
                    if (r.code == 200) {
                        oTable.fnReloadAjax();
                        $('#form').css('display', 'none');
                        $('#insert').text('提交');
                    } else {
                        alert(r.msg);
                    }
                }
            })
        }
        function insert() {
            var button = $('#insert').text();
            var img = $('#img').val();
            var company = $('#company').val();
            var fax = $('#fax').val();
            var email = $('#email').val();
            var tel = $('#tel').val();
            var city = $('#city').val();
            var add = $('#add').val();
            if (button == '保存') {
                save(this_id);
            } else {
                $.ajax({
                    url: '/admin/contact/contact_add',
                    type: 'POST',
                    dataType: 'json',
                    data: {
                        "img": img,
                        "company": company,
                        "fax": fax,
                        "email": email,
                        "tel": tel,
                        "city":city,
                        "add":add
                    },
                    success: function (r) {
                        if (r.code == 200) {
                            $('#form').css('display', 'none');
                            //oTable.fnReloadAjax('http://localhost:60/admin/home/banner_list');
                            oTable.fnReloadAjax(); //使用默认
                        } else {
                            alert(r.msg);
                        }
                    }
                })
            }
        }
        function width() {
            $('#example').css('width', '100%');
        }
    </script>
