    <script>

        function add() {
            $('#form').css('display', 'block');
        }
        function form_close() {
            $('#form').css('display', 'none');
            $('#insert').text('提交');
        }
        function edit(id) {
            this_id = id;
            $.ajax({
                url: '/admin/home/banner_find',
                type: 'POST',
                dataType: 'json',
                data: {
                    "id": id
                },
                success: function (r) {
                    $('#form').css('display', 'block');
                    $('#title').val(r.msg.title);
                    $('#note').val(r.msg.note);
                    $('#content').val(r.msg.content);
                    $('#show').val(r.msg.show);
                    $('#zn_en').val(r.msg.zn_en);
                    $('#insert').text('保存');
                }
            })
        }
        function save(id) {
            var title = $('#title').val();
            var note = $('#note').val();
            var content = $('#content').val();
            var show = $('#show').val();
            var zn_en = $('#zn_en').val();
            $.ajax({
                url: '/admin/home/banner_save',
                type: 'POST',
                dataType: 'json',
                data: {
                    "id": id,
                    "title": title,
                    "note": note,
                    "content": content,
                    "show":show,
                    "zn_en":zn_en
                },
                success: function (r) {
                    if (r.code == 200) {
                        oTable.fnReloadAjax();
                        $('#form').css('display', 'none');
                        $('#insert').text('提交');
                    } else {
                        alert(r.msg);
                    }
                }
            })
        }
        function insert() {
            var button = $('#insert').text();
            var title = $('#title').val();
            var note = $('#note').val();
            var content = $('#content').val();
            var show = $('#show').val();
            var zn_en = $('#zn_en').val();
            if (button == '保存') {
                save(this_id);
            } else {
                $.ajax({
                    url: '/admin/home/banner_add',
                    type: 'POST',
                    dataType: 'json',
                    data: {
                        "title": title,
                        "note": note,
                        "content": content,
                        "show":show,
                        "zn_en":zn_en
                    },
                    success: function (r) {
                        if (r.code == 200) {
                            $('#form').css('display', 'none');
                            //oTable.fnReloadAjax('http://localhost:60/admin/home/banner_list');
                            oTable.fnReloadAjax(); //使用默认
                        } else {
                            alert(r.msg);
                        }
                    }
                })
            }
        }
        function width() {
            $('#example').css('width', '100%');
        }
    </script>
