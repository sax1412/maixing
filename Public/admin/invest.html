        function add() {
            $('#mask').css('display','block');
            document.documentElement.style.overflow = "hidden";
            $('#form').css('display', 'block');
            $('input').val('');
            $('textarea').val('');
        }
        function form_close() {
            $('#form').css('display', 'none');
            $('#mask').css('display','none');
            document.documentElement.style.overflow = "";
            $('#insert').text('提交');
        }
        function edit(id) {
            auth();
            this_id = id;
            $.ajax({
                url: '/admin/invest/find',
                type: 'POST',
                dataType: 'json',
                data: {
                    "id": id
                },
                success: function (r) {
                    $('#mask').css('display','block');
                    document.documentElement.style.overflow = "hidden";
                    $('#form').css('display', 'block');
                    $('#img').val(r.msg.img);
                    $('#company').val(r.msg.company);
                    $('#company_all').val(r.msg.company_all);
                    $('#area').val(r.msg.area);
                    $('#trade').val(r.msg.trade);
                    $('#stage').val(r.msg.stage);
                    $('#length').val(r.msg.length);
                    $('#web').val(r.msg.web);
                    $('#addr').val(r.msg.addr);
                    $('#description').val(r.msg.description);
                    $('#exit').val(r.msg.exit);
                    $('#exit_time').val(r.msg.exit_time);
                    $('#exit_way').val(r.msg.exit_way);
                    $('#reward').val(r.msg.reward);
                    $('#up_stock').val(r.msg.up_stock);
                    $('#show').val(r.msg.show);
                    $('#zn_en').val(r.msg.zn_en);
                    $('#insert').text('保存');
                }
            })
        }
        function save(id) {
            auth();
            var img = $('#img').val();
            var company = $('#company').val();
            var company_all = $('#company_all').val();
            var area = $('#area').val();
            var trade = $('#trade').val();
            var stage = $('#stage').val();
            var length = $('#length').val();
            var web = $('#web').val();
            var addr = $('#addr').val();
            var description = $('#description').val();
            var exit = $('#exit').val();
            var exit_time = $('#exit_time').val();
            var exit_way = $('#exit_way').val();
            var reward = $('#reward').val();
            var up_stock = $('#up_stock').val();
            var show = $('#show').val();
            var zn_en = $('#zn_en').val();
            $.ajax({
                url: '/admin/invest/save',
                type: 'POST',
                dataType: 'json',
                data: {
                    "id": id,
                    "img": img,
                    "company": company,
                    "company_all": company_all,
                    "area": area,
                    "trade": trade,
                    "stage": stage,
                    "length": length,
                    "web": web,
                    "addr": addr,
                    "description": description,
                    "exit": exit,
                    "exit_time": exit_time,
                    "exit_way": exit_way,
                    "reward": reward,
                    "up_stock":up_stock,
                    "show": show,
                    "zn_en": zn_en
                },
                success: function (r) {
                    if (r.code == 200) {
                        oTable.fnReloadAjax();
                        $('#form').css('display', 'none');
                        $('#mask').css('display','none');
                        document.documentElement.style.overflow = "";
                        $('#insert').text('提交');
                    } else {
                        alert(r.msg);
                    }
                }
            })
        }
        function insert() {
            auth();
            var button = $('#insert').text();
            var img = $('#img').val();
            var company = $('#company').val();
            var company_all = $('#company_all').val();
            var area = $('#area').val();
            var trade = $('#trade').val();
            var stage = $('#stage').val();
            var length = $('#length').val();
            var web = $('#web').val();
            var addr = $('#addr').val();
            var description = $('#description').val();
            var exit = $('#exit').val();
            var exit_time = $('#exit_time').val();
            var exit_way = $('#exit_way').val();
            var reward = $('#reward').val();
            var up_stock = $('#up_stock').val();
            var show = $('#show').val();
            var zn_en = $('#zn_en').val();
            if (button == '保存') {
                save(this_id);
            } else {
                $.ajax({
                    url: '/admin/invest/add',
                    type: 'POST',
                    dataType: 'json',
                    data: {
                        "img": img,
                        "company": company,
                        "company_all": company_all,
                        "area": area,
                        "trade": trade,
                        "stage": stage,
                        "length": length,
                        "web": web,
                        "addr": addr,
                        "description": description,
                        "exit": exit,
                        "up_stock":up_stock,
                        "exit_time": exit_time,
                        "exit_way": exit_way,
                        "reward": reward,
                        "show": show,
                        "zn_en": zn_en
                    },
                    success: function (r) {
                        alert(111);
                        if (r.code == 200) {
                            $('#form').css('display', 'none');
                            $('#mask').css('display','none');
                            document.documentElement.style.overflow = "";
                            //oTable.fnReloadAjax('http://localhost:60/admin/home/banner_list');
                            oTable.fnReloadAjax(); //使用默认
                        } else {
                            alert(r.msg);
                        }
                    }
                })
            }
        }
